
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Invoice form filler</title>
  </head>
  <body>
    <div class="container-fluid bg-primary header pt-5">
        <div class="container bg-light rounded-top border border-primary border-bottom-0">
            <h1 class="display-3">Invoice details filler</h1>
        </div>
    </div>
    <div class="container-fluid">
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="invoiceNumber">Invoice Number</label>
                    <input type="text" class="form-control" id="invoiceNumber" placeholder="Enter invoice number">
                </div>
                <div class="form-group">
                    <label for="invoiceDate">Invoice Date</label>
                    <input type="text" class="form-control" id="invoiceDate" placeholder="select invoice date">
                </div>
                <div class="form-group">
                    <label for="clientName">Client Name</label>
                    <input type="text" class="form-control" id="clientName" placeholder="Enter client name">
                </div>
                <div class="form-group">
                    <label for="clientAddress">Client Address</label>
                    <textarea class="form-control" name="clientAddress" id="clientAddress" cols="20" rows="5" placeholder="Enter client address"></textarea>
                </div>
                <div class="form-group">
                    <label for="vendorName">Vendor Name</label>
                    <input type="text" class="form-control" id="vendorName" placeholder="Enter vendor name">
                </div>
                <table class="table table-striped" id="orderTable">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Description</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Unit Price</th>
                            <th scope="col">Total</th>
                            <th scope="col">
                                <a id="addRow" href="#" class="badge badge-success">+ Add row</a>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <tr class="table-dark">
                            <td colspan="4"></th>
                            <th>Taxes</td>
                            <td>
                                <input type="text" class="form-control" id="taxes" placeholder="Taxes">
                            </td>
                        </tr>
                        <tr class="table-dark">
                            <td colspan="4"></th>
                            <th>Total Amount</td>
                            <td>
                                <input type="text" class="form-control" id="totalAmount" placeholder="Total Amount">
                            </td>
                        </tr>
                    </tfoot>
                </table>
                <button type="submit" id="submitForm" class="btn btn-primary" data-toggle="modal" data-target="#submitSuccessModal">Submit</button>
            </form>
        </div>
    </div>
    <div class="container-fluid bg-light py-5 mt-5 text-right">
        <div class="container">
            <span class="text-muted">&copy; Copyright 2018</span>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="submitSuccessModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title text-success">Invoice data submitted successfully</h5>
                <button type="button" class="close text-danger" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <!-- <div class="modal-body text-success">
                    <p>Invoice data submitted successfully</p>
                </div> -->
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        (function(){
            var trNumber = 1;
            $("#addRow").click(function(e){
                e.preventDefault();
                $("#orderTable tbody").append('<tr id="order-' + trNumber + '"><th scope="row">'+ trNumber +'</th><td><input type="text" class="form-control" id="orderDescription-' + trNumber + '" placeholder="Description"></td><td><input type="text" class="form-control" id="orderQuantity-' + trNumber + '" placeholder="Quantity"></td><td><input type="text" class="form-control" id="orderUnitPrice-' + trNumber + '" placeholder="Unit Price"></td><td><input type="text" class="form-control" id="orderTotal-' + trNumber + '" placeholder="Total"></td><td><a id="deleteRow" href="#" onClick="$(this).parent().parent().remove();return false;" class="badge badge-danger">- Delete row</a></td></tr>');
                ++trNumber;
            });
        })();
    </script>
  </body>
</html>
